name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  ARCH: amd64
  OS: linux 
  UPLOAD_BIN_FILE: true

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod tidy
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      id: build
      run: |
          export GOOS=${{ env.OS }}
          export GOARCH=${{ env.ARCH }}
          go build -o fate_${{ env.ARCH }}_${{ env.OS }} -v ./cmd/console
      
    - name: Tar
      id: tar
      run: tar -czvf fate_${{ env.ARCH }}_${{ env.OS }}.tar.gz ./fate_${{ env.ARCH }}_${{ env.OS }}
      
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: fate_${{ env.ARCH }}_${{ env.OS }}.tar.gz
        path: fate_${{ env.ARCH }}_${{ env.OS }}.tar.gz
